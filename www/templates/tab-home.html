<ion-view title="Search">
    <ion-content has-bouncing="true">
        <div class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-change="autocomplete()" ng-enter="searchAndGo(data.searchKey)" ng-model="data.searchKey">
            </label>

            <ion-list>
                <ion-item ng-repeat="item in data.results" ng-click="searchAndGo(item)">
                    {{item}}
                </ion-item>
            </ion-list>
        </div>
        <div class="list card">

            Try these example searches:
            <div class="button-bar">
            Routes: &nbsp;
            <span class="button" ng-repeat="s in data.exampleRoutes" ng-click="searchAndGo(s)">{{s}} &nbsp;</span>
            </div>
            <div class="button-bar">Stops:
            <span class="button" ng-repeat="s in data.exampleStops" ng-click="searchAndGo(s)">{{s}}  &nbsp;</span>
            </div>
            <p>Intersections:
            <i class="item" ng-repeat="s in data.exampleIntersections" ng-click="searchAndGo(s)">{{s}}</i>
            </p>
        </div>

        <p>{{data.notifications}}</p>
    </ion-content>
</ion-view>
