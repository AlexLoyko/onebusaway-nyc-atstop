<ion-view title="Routes At Stop">
    <ion-content ng-show="data.loaded">
        <h1>Routes At Stop</h1>

        <ion-list>
            <ion-item ng-repeat="item in data.routes" href="#/tab/route/{{item.id}}/{{item.shortName}}">
                {{item.shortName}} {{item.description}}
            </ion-item>
        </ion-list>

        <p>{{data.notifications}}</p>
    </ion-content>
</ion-view>
