<ion-view title="{{data.stopName}}">
    <ion-nav-buttons side="right">

        <button class="button button-clear {{data.favClass}}" ng-click="toggleFavorites()">
            <i class="icon ion-star"></i>
        </button>
    </ion-nav-buttons>

    <ion-content ng-show="data.loaded" has-bouncing="true">
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="refresh()"></ion-refresher>
        <ion-list>
            <!-- Card Design
            <div class="card">
            -->
				
			

            <p class="highlight" ng-show="data.alertsHide">Service Alerts:</p>
            <p class="alerts" ng-show="data.alertsHide" bindonce ng-repeat="a in data.alerts">{{a}}</p>
            <div class="updated">Updated {{data.responseTime}}</div>
			
            <div bindonce ng-repeat="(routeId, info) in data.results" class=" ">
                <div class="row item item-divider">
                    <div class="route col vcenter"><a href="#/tab/route/{{routeId}}/{{info.name}}">{{info.name}}</a></div>
                    <a class="button button-full button-clear button-positive ion-earth rightAlign largeIcon vcenter" href="#/tab/{{data.link}}/{{routeId}}/{{data.stopId}}">
                    </a>
                </div>
                <ion-list>
                    <ion-item bindonce ng-repeat="item in info.distances">
                        <h2>{{item.destination}}</h2>
                        <p class="novmargin" ng-hide="!item.expectedArrivalTime"><strong>{{item.arrivingIn|durationView}}</strong>
                        </p>
                        <p class="novmargin" bindonce ng-repeat="d in item.distance">{{d}}</p>
                    </ion-item>
                </ion-list>
            </div>
            <!-- </div> -->
        </ion-list>

        <p>{{data.notifications}}</p>

    </ion-content>
</ion-view>
